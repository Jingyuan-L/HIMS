{% extends 'doctor/index.html' %}

{% block title %}Make outpatient appointment{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-6">
                <div class="card" style="width: 32rem;">
                  <div class="card-body">
                    <h5 class="card-title text-center">Make outpatient appointment</h5>
                  <hr class="my-4">
                    <form action="{% url 'doc_make_outpatient' old_ap.ap_id %}" method="post">
                        <div style="height: 50px"></div>
                        {% csrf_token %}

                        <label for="treated_time">next treated time:</label>
                        <input type="datetime-local" id="treated_time" class="form-control" name="treated_time" required>
                        </br>
                        </br>


                           <button type="submit" class="btn btn-primary">submit</button>
                            </br>

                            </br>
                            <h4 style="color: #ff0000"><b>{{ login_err }}</b></h4>
                        <div style="height: 50px"></div>
                    </form>
                  </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
{% endblock %}
