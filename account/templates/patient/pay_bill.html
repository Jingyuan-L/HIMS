{% extends 'patient/index.html' %}

{% block title %}Pay Bill{% endblock %}

{% block content %}
    <div class="container">
        <blockquote class="blockquote text-center">
            <h5>Appoinment Detail</h5>
        </blockquote>
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="row">Payment for</th>
                <td>{{ billing.b_id }}</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Amount</th>
                <td>{{ billing.amount }}</td>
            </tr>

            </tbody>
        </table>
        <form action="{% url 'pay_bill' b_id %}" method="post">
            {% csrf_token %}
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="pay_method" id="method1" value="Credit Card">
              <label class="form-check-label" for="method1">Credit Card</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="pay_method" id="method2" value="Debit Card">
              <label class="form-check-label" for="method2">Debit Card</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="pay_method" id="method3" value="PayPal">
              <label class="form-check-label" for="method3">Paypal</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    <blockquote class="blockquote text-center">
            <a class="btn btn-outline-primary" href="javascript:history.go(-1)" role="button">Go Back</a>
        </blockquote>
    </div>
{% endblock %}
